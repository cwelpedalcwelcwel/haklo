<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność anulowana - WFO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-900">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center">
            <div class="mb-4 text-red-500">
                <i data-lucide="x-circle" class="cancel-icon"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-4">Płatność anulowana</h1>
            <p class="text-gray-300 mb-6">
                Twoja płatność została anulowana. Jeśli masz jakieś pytania, skontaktuj się z nami.
            </p>
            <a href="/" class="btn btn-primary">
                <i data-lucide="home"></i>
                <span>Wróć do strony głównej</span>
            </a>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
